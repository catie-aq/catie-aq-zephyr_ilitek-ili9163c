# ilitek,ili9163.yaml

description: ILI9163C 128x160 display controller

compatible: "ilitek,ili9163c"

on-bus: mipi-dbi

include:
  - name: display-controller.yaml
  - name: mipi-dbi-device.yaml

properties:
  pixel-format:
    type: int
    default: 0
    enum:
      - 0 # RGB565
      - 1 # RGB888
    description:
      Display pixel format. Note that when RGB888 pixel format is selected
      only 6 color bits are actually used being in practice equivalent to
      RGB666.

  rotation:
    type: int
    default: 0
    enum:
      - 0
      - 90
      - 180
      - 270
    description:
      Display rotation (CW) in degrees.
      If not defined, rotation is off by default.

  display-inversion:
    type: boolean
    description:
      Display inversion mode. Every bit is inverted from the frame memory to
      the display.

  gamset:
    type: uint8-array
    default: [0x04]
    description:
      Gamma set (GAMSET) register value.

  frmctr1:
    type: uint8-array
    default: [0x08, 0x08]
    description:
      Frame rate control (in normal mode / full colors) (FRMCTR1) register value.

  pgamctrl:
    type: uint8-array
    default: [0x3F, 0x25, 0x1C, 0x1E, 0x20, 0x12, 0x2A, 0x90, 0x24, 0x11, 0x00, 0x00, 0x00, 0x00, 0x00]
    description:
      Positive gamma correction (PGAMCTRL) register values.

  ngamctrl:
    type: uint8-array
    default: [0x20, 0x20, 0x20, 0x20, 0x05, 0x00, 0x15, 0xA7, 0x3D, 0x18, 0x25, 0x2A, 0x2B, 0x2B, 0x3A]
    description:
      Negative gamma correction (NGAMCTRL) register values.

  pwctrl1:
    type: uint8-array
    default: [0x0A, 0x02]
    description:
      Power control 1 (PWCTRL1) register values.

  pwctrl2:
    type: uint8-array
    default: [0x02]
    description:
      Power control 2 (PWCTRL2) register values.

  vmctrl1:
    type: uint8-array
    default: [0x50, 0x5B]
    description:
      VCOM control 1 (VMCTRL1) register values.

  vmctrl2:
    type: uint8-array
    default: [0x40]
    description:
      VCOM control 2 (VMCTRL2) register values.

  gamadj:
    type: uint8-array
    default: [0x01]
    description:
      Gamma adjust value.

  dispinv:
    type: uint8-array
    default: [0x07]
    description:
      Display inversion.

  madctl:
    type: uint8-array
    default: [0x00]
    description:
      Memory Data Access Control (MADCTL) register. Controls screen rotation and mirroring.
